<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Your daily to-do list</h1>
        <p class="instructions">Start a new page every day. Prioritize your two most important tasks and everything else goes onto your Secondary list.</p>
        <div class="columns">
            <div class="column">
                <h2>High Priority (Max 2)</h2>
                <ul id="high-priority" class="task-list"></ul>
            </div>
            <div class="column">
                <h2>Everything Else</h2>
                <ul id="everything-else" class="task-list"></ul>
            </div>
        </div>
        <div class="button-container">
            <div class="button-group">
                <button id="add-task" class="add-button">+</button>
                <span class="button-label">ADD TASK</span>
            </div>
            <div class="button-group">
                <button id="clear-tasks" class="clear-button">Ã—</button>
                <span class="button-label">CLEAR</span>
            </div>
        </div>
    </div>
    <div id="priority-modal" class="modal">
        <div class="modal-content">
            <h3>Choose Priority</h3>
            <div class="modal-buttons">
                <button id="high-priority-btn">High Priority</button>
                <button id="low-priority-btn">Low Priority</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
